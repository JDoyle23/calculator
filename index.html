<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 align="center" class="heading">The Calculator!</h1>
    <div class="calc-container">
        <input class="display-screen" id="display"></input>
        <div class="button-container">
            <button id="1" class="gridbox">1</button>
            <button id="2" class="gridbox">2</button>
            <button id="3" class="gridbox">3</button>
            <button id="4" class="gridbox-operator">/</button>
            <button id="5" class="gridbox">4</button>
            <button id="6" class="gridbox">5</button>
            <button id="7" class="gridbox">6</button>
            <button id="8" class="gridbox-operator">*</button>
            <button id="9" class="gridbox">7</button>
            <button id="10" class="gridbox">8</button>
            <button id="11" class="gridbox">9</button>
            <button id="12" class="gridbox-operator">-</button>
            <button id="13" class="gridbox">0</button>
            <button id="14" class="clear">AC</button>
            <button id="15" class="equals">=</button>
            <button id="16" class="gridbox-operator">+</button>
        </div>
    </div>
    
    <script src="java.js"></script>
</body>
</html>
