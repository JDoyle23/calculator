<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 align="center" class="heading">The Calculator!</h1>
    <div class="calc-container">
        <div class="display-screen" id="display"></div>
        <div class="button-container">
            <div id="1" class="gridbox">1</div>
            <div id="2" class="gridbox">2</div>
            <div id="3" class="gridbox">3</div>
            <div id="4" class="gridbox">%</div>
            <div id="5" class="gridbox">4</div>
            <div id="6" class="gridbox">5</div>
            <div id="7" class="gridbox">6</div>
            <div id="8" class="gridbox">X</div>
            <div id="9" class="gridbox">7</div>
            <div id="10" class="gridbox">8</div>
            <div id="11" class="gridbox">9</div>
            <div id="12" class="gridbox">-</div>
            <div id="13" class="gridbox">0</div>
            <div id="14" class="gridbox">AC</div>
            <div id="15" class="gridbox">=</div>
            <div id="16" class="gridbox">+</div>
        </div>
    </div>
    
    <script src="java.js"></script>
</body>
</html>
